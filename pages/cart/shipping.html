<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping - Mystic Campers</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <header>
        <!-- Logo and hamburger in a flex row -->
        <div class="header-top">
            <img class="tab-desk logo" src="../../images/top-logo.png" alt="Mystic Campers Logo" />

            <!-- Branding text -->
            <div class="mobile branding">
                <h1>Mystic Campers</h1>
                <h3>Where the wild meets the weird.</h3>
            </div>

            <!-- Hamburger menu toggle for mobile -->
            <button class="menu-toggle" aria-label="Toggle menu">
                <img src="../../images/icons/burger_menu.png" alt="Menu" class="hamburger-icon open-icon" />
                <img src="../../images/icons/close.png" alt="Close Menu" class="hamburger-icon close-icon">
            </button>
        </div>

        <!-- Navigation -->
        <nav>
            <ul class="nav-links">
                <li><a href="../../index.html" class="active">Home</a></li>
                <li><a href="../shopping/shopping.html">Shop</a></li>
                <li><a href="../about-us/aboutus.html">About Us</a></li>
                <li><a href="../the-hunt/thehunt.html">The Hunt</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <li><a href="../about-us/account.html">Account</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="shipping">
            <h2>Shipping Details</h2>
            <form>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mystic Campers. All rights reserved.</p>
    </footer>
</div>

<!-- Mobile navigation toggle script -->
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        menuToggle.classList.toggle('active');
    });
</script>
</body>
</html>
