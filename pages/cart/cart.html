<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mystic Campers</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <header>
        <img src="../../images/logo.png" alt="Mystic Campers Logo" class="logo">
        <nav>
            <ul>
                <li><a href="../../index.html" class="active">Home</a></li>
                <li><a href="../shopping/shopping.html">Shop</a></li>
                <li><a href="../about-us/aboutus.html">About Us</a></li>
                <li><a href="../the-hunt/thehunt.html">The Hunt</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <li><a href="../account/account.html">Account</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="order-summary">
            <h2>Order Summary</h2>
            <p>Review your selected items...</p>
        </section>
        <section class="shipping">
            <h2>Shipping Details</h2>
            <form>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </form>
        </section>
        <section class="payment">
            <h2>Payment Method</h2>
            <form>
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required>
                
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </section>
        <section class="confirmation">
            <h2>Order Confirmation</h2>
            <button type="submit">Place Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mystic Campers. All rights reserved.</p>
    </footer>
</body>
</html>
