<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hunt - Mystic Campers</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <div class="page-container" id="wrapper">
    <header>
      <!-- ... your header/nav code ... -->
    </header>
    <main>
      <div class="container">
        <h2>Welcome to our Mystical Hangman Game</h2>
        <p class="instruction">Click "Start New Game" to begin playing!</p>
        <img id="hangman-image" src="../../images/hangman-6.png" alt="Hangman" style="width: 200px;" />
        <div id="word-display" class="word-display"></div>
        <div id="attempts" class="attempts"></div>
        <div id="guessed-letters" class="guessed-letters"></div>
        <div id="hint" class="hint"></div>
        <div id="status-message" class="status-message"></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter" autocomplete="off" />
        <button id="guess-button">Guess</button>
        <button id="start-game" class="btn btn-primary">Start New Game</button>
        <div id="letter-bank" class="letter-bank"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Mystic Campers. All rights reserved.</p>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
