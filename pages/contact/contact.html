<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mystic Campers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Mystic Campers Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="pages/shopping/shopping.html">Shop</a></li>
                <li><a href="pages/about-us/aboutus.html">About Us</a></li>
                <li><a href="pages/the-hunt/thehunt.html">The Hunt</a></li>
                <li><a href="pages/contact/contact.html">Contact</a></li>

                <li><a href="pages/cart/cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mystic Campers. All rights reserved.</p>
    </footer>
</body>
</html>
