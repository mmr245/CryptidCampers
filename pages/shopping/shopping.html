<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Campers - Shop</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div class="page-container" id="wrapper">
        <header>
            <!-- Logo and hamburger in a flex row -->
            <div class="header-top">
                <img class="tab-desk logo" src="../../images/top-logo.png" alt="Mystic Campers Logo" />

                <!-- Branding text -->
                <div class="mobile branding">
                    <h1>Mystic Campers</h1>
                    <h3>Where the wild meets the weird.</h3>
                </div>

                <!-- Hamburger menu toggle for mobile -->
                <button class="menu-toggle" aria-label="Toggle menu">
                    <img src="../../images/icons/burger_menu.png" alt="Menu" class="hamburger-icon open-icon" />
                    <img src="../../images/icons/close.png" alt="Close Menu" class="hamburger-icon close-icon">
                </button>
            </div>

            <!-- Navigation -->
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html" class="active">Home</a></li>
                    <li><a href="shopping.html">Shop</a></li>
                    <li><a href="../about-us/aboutus.html">About Us</a></li>
                    <li><a href="../the-hunt/thehunt.html">The Hunt</a></li>
                    <li><a href="../contact/contact.html">Contact</a></li>
                    <li><a href="../account/account.html">Account</a></li>
                    <li><a href="../cart/cart.html">Cart</a></li>
                </ul>
            </nav>
        </header>


        <main>
            <section class="categories">
                <h1>Shop by Category</h1>
                <div class="category-grid">
                    <div class="category"><a href="#">Tents</a></div>
                    <div class="category"><a href="#">Sleeping Bags</a></div>
                    <div class="category"><a href="#">Lighting</a></div>
                    <div class="category"><a href="#">Jackets</a></div>
                    <div class="category"><a href="#">Cookware</a></div>
                    <div class="category"><a href="#">First Aid</a></div>
                    <div class="category"><a href="#">Fire Starters</a></div>
                    <div class="category"><a href="#">Repellent</a></div>
                </div>
            </section>
            <section class="product-grid">
                <h2>Featured Products</h2>
                <div id="product-grid" class="products">

                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Mystic Campers. All rights reserved.</p>
        </footer>
    </div>

    <!-- Mobile navigation toggle script -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
            menuToggle.classList.toggle('active');
        });
    </script>

    <!-- the shopping module for rendering products on the shopping page -->
    <script type="module" src="../../dist/shopping.js"></script>
    <script type="module" src="../../dist/products.js"></script>
</body>

</html>
